<html>
  <head>
    <title>Phonebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/phonebook.css">
  </head>
  <body>
    <div id="contact-list-column" class="col-xs-6">
        <div class="row top-bar">
            <div class="col-xs-10">
                <div class="search-group has-feedback">
                    <i class="glyphicon glyphicon-search form-control-feedback"></i>
                    <input type="search" class="form-control" placeholder="Search Contacts..."></input>
                </div>
            </div>
            <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
        <div id="contact-list">
            <div class="row contact-listing">
                <div class="col-xs-10 listing-name"><p>name</p></div>
                <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
            </div>
            <div class="row contact-listing ">
                <div class="col-xs-10 listing-name"><p>name</p></div>
                <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
            </div>
            <div class="row contact-listing">
                <div class="col-xs-10 listing-name"><p>name</p></div>
                <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
            </div>
            <div class="row contact-listing">
                <div class="col-xs-10 listing-name"><p>name</p></div>
                <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
            </div>
            <div class="row contact-listing">
                <div class="col-xs-10 listing-name"><p>name</p></div>
                <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
            </div>
            <div class="row contact-listing">
                <div class="col-xs-10 listing-name"><p>name</p></div>
                <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
            </div>
        </div>
    </div>
    <div id="contact-view" class="col-xs-6">
        <div class="contact-info row">
            <div class="col-sm-7">
                <h3>Name</h3>
                <h4>Title</h4>
                <p>Cell Phone:</p>
                <p>Home Phone:</p>
                <p>Work Phone:</p>
                <p>Email Address:</p>
                <p>Twitter Handle:</p>
            </div>

            <div class="contact-view-button-wrapper col-sm-4">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>

        -->
        </div>
    </div>
    <script src="dist/lib/js/jquery-1.11.2.min.js"></script>
    <script src="dist/lib/js/underscore-min.js"></script>

    <script src="dist/phonebook.js"></script>
  </body>
</html>
