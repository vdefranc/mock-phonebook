<html>
  <head>
    <title>Phonebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/phonebook.css">
  </head>
  <body>
    <div class="row">
        <div id="contact-list-column" class="col-xs-4">
            <div class="row search-bar">
                <div class="col-xs-10">
                    <div class="search-group has-feedback">
                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                        <input type="search" class="form-control" placeholder="Search Contacts..."></input>
                    </div>
                </div>
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
            <div id="contact-list">
                <div class="row contact-listing">
                    <div class="col-xs-10 listing-name"><p>name</p></div>
                    <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
                </div>
                <div class="row contact-listing ">
                    <div class="col-xs-10 listing-name"><p>name</p></div>
                    <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
                </div>
                <div class="row contact-listing">
                    <div class="col-xs-10 listing-name"><p>name</p></div>
                    <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
                </div>
                <div class="row contact-listing">
                    <div class="col-xs-10 listing-name"><p>name</p></div>
                    <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
                </div>
                <div class="row contact-listing">
                    <div class="col-xs-10 listing-name"><p>name</p></div>
                    <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
                </div>
                <div class="row contact-listing">
                    <div class="col-xs-10 listing-name"><p>name</p></div>
                    <div class="edit-contact-name col-xs-2 glyphicon glyphicon-trash"></div>
                </div>
            </div>
        </div>
        <div id="contact-view" class="col-xs-8">
            <div class="contact-info row">
                <div class="col-xs-8">
                    <h3>Name</h3>
                    <h4>Title</h4>
                    <p>Cell Phone:</p>
                    <p>Home Phone:</p>
                    <p>Work Phone:</p>
                    <p>Email Address:</p>
                    <p>Twitter Handle:</p>
                </div>
                <div class="contact-image col-xs-4">
                    <img src="//placehold.it/300x300&text=Contact Photo" />
                </div>
            </div>
        </div>
    </div>
    <script src="dist/lib/js/jquery-1.11.2.min.js"></script>
    <script src="dist/lib/js/underscore-min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="dist/phonebook.js"></script>
  </body>
</html>
